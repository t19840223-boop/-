<!-- ============================================
     施工事例テンプレート
     
     使い方：
     1. このテンプレートをコピー
     2. 【】内の項目を実際の内容に置き換え
     3. jirei.htmlの適切な位置に貼り付け
     4. data-area属性を追加
============================================ -->

<!-- 事例【番号】: 【タイトル】 -->
<div class="case-item" data-page="【ページ番号】" data-categories='["【カテゴリ】"]' data-area="【市区町村】">
<div class="bg-white rounded-2xl shadow-2xl overflow-hidden hover:shadow-3xl transition-all">
    <div class="p-6 md:p-8">
        <!-- ヘッダー: タイトルとバッジ -->
        <div class="flex flex-wrap items-center justify-between mb-6">
            <div class="flex-1">
                <h3 class="text-2xl md:text-3xl font-black text-gray-800 mb-2">
                    事例【番号】: 【タイトル】
                </h3>
                <p class="text-lg text-gray-600">
                    【市区町村】 【お客様イニシャル】様
                </p>
            </div>
            <div class="flex gap-2 flex-wrap">
                <span class="bg-red-500 text-white px-4 py-2 rounded-full text-sm font-bold">【バッジ1】</span>
                <span class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold">築【年数】年</span>
            </div>
        </div>

        <!-- Before/After画像 -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
            <div class="col-span-1">
                <p class="text-xs font-bold text-gray-600 mb-2">施工前</p>
                <div class="bg-gray-200 rounded-lg overflow-hidden aspect-[4/3]">
                    <img src="images/case【番号】/【画像1】.jpg" alt="施工前：【説明】" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="col-span-1">
                <p class="text-xs font-bold text-gray-600 mb-2">施工後</p>
                <div class="bg-gray-200 rounded-lg overflow-hidden aspect-[4/3]">
                    <img src="images/case【番号】/【画像2】.jpg" alt="施工後：【説明】" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="col-span-2 md:col-span-3">
                <p class="text-xs font-bold text-gray-600 mb-2">施工過程</p>
                <div class="grid grid-cols-3 gap-2">
                    <img src="images/case【番号】/【画像3】.jpg" alt="【説明】" class="w-full rounded aspect-video object-cover">
                    <img src="images/case【番号】/【画像4】.jpg" alt="【説明】" class="w-full rounded aspect-video object-cover">
                    <img src="images/case【番号】/【画像5】.jpg" alt="【説明】" class="w-full rounded aspect-video object-cover">
                </div>
            </div>
        </div>

        <!-- 詳細情報 -->
        <div class="grid md:grid-cols-3 gap-4 mb-6">
            <div class="border-l-4 border-red-500 pl-4 bg-red-50 p-3 rounded">
                <p class="font-bold text-red-600 mb-1 text-sm">❌ 症状</p>
                <p class="text-gray-700 text-sm">【症状の説明】</p>
            </div>
            
            <div class="border-l-4 border-blue-500 pl-4 bg-blue-50 p-3 rounded">
                <p class="font-bold text-blue-600 mb-1 text-sm">🔍 原因</p>
                <p class="text-gray-700 text-sm">【原因の説明】</p>
            </div>
            
            <div class="border-l-4 border-green-500 pl-4 bg-green-50 p-3 rounded">
                <p class="font-bold text-green-600 mb-1 text-sm">✅ 工事内容</p>
                <p class="text-gray-700 text-sm">【工事内容の説明】</p>
            </div>
        </div>

        <!-- 費用・工期・お客様の声 -->
        <div class="grid md:grid-cols-3 gap-4">
            <div class="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-lg border-2 border-orange-200">
                <p class="text-xs text-gray-600 mb-1">💴 費用</p>
                <p class="text-3xl font-black text-orange-600">【金額】万円</p>
                <p class="text-xs text-gray-600 mt-2">⏰ 工期: 【日数】日間</p>
            </div>
            
            <div class="bg-gradient-to-br from-green-50 to-green-100 border-2 border-green-400 p-4 rounded-lg">
                <p class="text-xs font-bold text-green-700 mb-1">✨ ポイント</p>
                <p class="text-xs text-gray-700">【ポイントの説明】</p>
            </div>

            <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg border-2 border-blue-200">
                <p class="text-xs font-bold text-blue-700 mb-1">💬 お客様の声</p>
                <p class="text-xs text-gray-700">「【お客様の声】」</p>
            </div>
        </div>
    </div>
</div>
</div>

<!-- ============================================
     置き換える項目一覧：
     
     【番号】          : 事例番号（例：23）
     【ページ番号】    : 表示ページ（1-5）
     【カテゴリ】      : roof / wall / veranda / gutter / complex / emergency
     【市区町村】      : 町田市 / 横浜市青葉区 など
     【タイトル】      : 工事内容の簡潔な説明
     【お客様イニシャル】: T / K / M など
     【バッジ1】       : 緊急対応 / 訪問販売と比較 など
     【年数】          : 築年数
     【画像1-5】       : 画像ファイル名
     【説明】          : 各画像の説明
     【症状の説明】    : 症状の詳細
     【原因の説明】    : 原因の詳細
     【工事内容の説明】: 工事内容の詳細
     【金額】          : 費用（万円）
     【日数】          : 工期（日）
     【ポイントの説明】: 工事のポイント
     【お客様の声】    : お客様のコメント
     
     注意事項：
     - 画像は images/case【番号】/ フォルダに配置すること
     - data-area属性は必ず追加すること
     - 既存の事例は絶対に変更しないこと
============================================ -->
